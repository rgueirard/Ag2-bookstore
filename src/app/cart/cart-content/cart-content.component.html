
<h2>Votre Panier</h2>

<ng-template #empty>
  Le panier est vide
</ng-template>
<table *ngIf="!cartService.isEmpty(); else empty">
  <thead>
  <tr>
    <th></th>
    <th>Titre</th>
    <th>Auteur</th>
    <th>Prix</th>
    <th>Quantit√©</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of cartService.rows" class="cart-row">
    <!--ngcontainer n'existera pas dans le dom donc pas de soucis-->
    <ng-container *ngIf="row.book as book">
    <td class="cart-image"><img [src]="row.book.image"></td>
    <td class="cart-title">{{book.title}}</td>
    <td class="cart-author">{{book.author}}</td>
    <td class="cart-price">{{book.price}}</td>
    <td class="cart-quantity"><input type="number" [(ngModel)]="row.quantity"></td>
    <td class="right cart-amount">{{row.amount() | currency:'EUR'}}</td>
    </ng-container>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="3"></td>
    <td>TOTAL</td>
    <td>{{cartService.totalQuantity()}}</td>
    <td>{{cartService.totalAmount() | currency:'EUR'}}</td>
  </tr>
  </tfoot>
</table>
<p>
<app-order-button></app-order-button>
</p>
